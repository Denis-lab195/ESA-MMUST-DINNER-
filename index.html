<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESA MMUST DINNER TICKET SALES 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #eaf4ff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2, h3 {
      text-align: center;
      color: #0044cc;
    }

    .card {
      background-color: #fff;
      max-width: 650px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
      animation: fadeIn 1s ease-in-out;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccd6f6;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74,144,226,0.2);
    }

    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #155ab6;
    }

    #logoutButton {
      background-color: #dc3545;
    }

    #logoutButton:hover {
      background-color: #c82333;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      animation: fadeIn 0.8s ease-in-out;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e1e5f2;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #1a73e8;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9fbff;
    }

    td button {
      background-color: #dc3545;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    td button:hover {
      background-color: #b21f2d;
    }

    #countdown {
      text-align: center;
      font-size: 1.1em;
      color: #dc3545;
      margin-top: 10px;
      font-weight: 600;
    }

    #loggedInUser {
      text-align: center;
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
      margin-top: -10px;
    }

    @media (max-width: 650px) {
      .card {
        padding: 15px;
        margin: 10px;
      }

      th, td {
        font-size: 0.85em;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>üéâ ESA MMUST DINNER TICKET SALES 2025 üéüÔ∏è</h2>
  <div id="countdown"></div>

  <div class="card" id="createAccountSection">
    <label>Enter Your Name (WRITE YOUR FULL NAMES IN uppercase):</label>
    <input type="text" id="salespersonName" required />
    <button id="createAccountBtn">Login</button>
  </div>

  <div class="card" id="salesEntrySection" style="display: none;">
    <p id="loggedInUser"></p>
    <h3>üé´ Ticket Sale Entry</h3>
    <form id="ticketForm">
      <label>Customer Name:</label>
      <input type="text" id="customerName" required />

      <label>Customer Contact:</label>
      <input type="text" id="customerContact" required />

      <label>Ticket No:</label>
      <input type="text" id="ticketNo" required />

      <label>Ticket Type:</label>
      <select id="ticketType" required>
        <option value="VIP">VIP</option>
        <option value="Singles">Regular</option>
        <option value="Couples">Couples</option>
        <option value="Group of five">Group of five</option>
        <option value="SEBE staff">SEBE staff</option>
        <option value="Professionals">Professionals</option>
      </select>

      <label>Amount Paid:</label>
      <input type="number" id="amountPaid" required />

      <label>Payment Method:</label>
      <select id="paymentMethod" required>
        <option value="Cash">Cash</option>
        <option value="MPESA">MPESA</option>
        <option value="Bank">Bank</option>
      </select>

      <button type="submit">‚ûï Add Sale</button>
    </form>

    <h3>üìã Your Sales Entries</h3>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Ticket No</th>
          <th>Ticket Type</th>
          <th>Amount Paid</th>
          <th>Payment Method</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="salesEntriesList"></tbody>
    </table>

    <button id="submitButton" onclick="submitSales()" style="display: none;">‚úÖ Submit All Sales</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAL_ZAAACf2w0f3pl6twgQaFv4heUOPnP0",
      authDomain: "esa-mmust.firebaseapp.com",
      databaseURL: "https://esa-mmust-default-rtdb.firebaseio.com",
      projectId: "esa-mmust",
      storageBucket: "esa-mmust.appspot.com",
      messagingSenderId: "1032408799607",
      appId: "1:1032408799607:web:ec6385b2f6e19d00baa972",
      measurementId: "G-XQ32GJJ7F7"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    let salespersonId = "";

    function createAccount() {
      const salespersonName = document.getElementById("salespersonName").value.toUpperCase();
      if (salespersonName.trim()) {
        salespersonId = salespersonName;
        document.getElementById("createAccountSection").style.display = "none";
        document.getElementById("salesEntrySection").style.display = "block";
        document.getElementById("loggedInUser").innerText = `üë§ Logged in as: ${salespersonId}`;
        displaySales();
      } else {
        alert("Please enter your name in capital letters.");
      }
    }

    document.getElementById("createAccountBtn").addEventListener("click", createAccount);

    const form = document.getElementById("ticketForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const customerName = document.getElementById("customerName").value;
      const customerContact = document.getElementById("customerContact").value;
      const ticketNo = document.getElementById("ticketNo").value;
      const ticketType = document.getElementById("ticketType").value;
      const amountPaid = document.getElementById("amountPaid").value;
      const paymentMethod = document.getElementById("paymentMethod").value;

      const saleData = {
        customerName,
        customerContact,
        ticketNo,
        ticketType,
        amountPaid,
        paymentMethod
      };

      const salesRef = ref(database, "sales/" + salespersonId);
      push(salesRef, saleData).then(() => {
        alert("Sale added successfully!");
        form.reset();
        displaySales();
      }).catch((error) => {
        alert("Error adding sale: " + error.message);
      });
    });

    function displaySales() {
      const salesRef = ref(database, "sales/" + salespersonId);
      onValue(salesRef, (snapshot) => {
        const salesEntries = snapshot.val();
        const salesList = document.getElementById("salesEntriesList");
        salesList.innerHTML = "";
        let allEntriesFilled = false;

        if (salesEntries) {
          for (let key in salesEntries) {
            const sale = salesEntries[key];
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${sale.customerName}</td>
              <td>${sale.ticketNo || '-'}</td>
              <td>${sale.ticketType}</td>
              <td>${sale.amountPaid}</td>
              <td>${sale.paymentMethod}</td>
              <td><button onclick="deleteSale('${key}')">Delete</button></td>
            `;
            salesList.appendChild(row);
            allEntriesFilled = true;
          }
        }

        document.getElementById("submitButton").style.display = allEntriesFilled ? "block" : "none";
      });
    }

    window.deleteSale = function (saleId) {
      const saleRef = ref(database, "sales/" + salespersonId + "/" + saleId);
      remove(saleRef).then(() => {
        alert("Sale deleted successfully!");
      }).catch((error) => {
        alert("Error deleting sale: " + error.message);
      });
    };

    window.submitSales = function () {
      alert("‚úÖ All sales submitted!");
    };

    function startCountdown() {
      const countdownEl = document.getElementById("countdown");
      const deadline = new Date();
      deadline.setHours(23, 20, 0, 0); // 5:30 PM today

      function updateCountdown() {
        const now = new Date();
        const timeLeft = deadline - now;

        if (timeLeft <= 0) {
          countdownEl.innerHTML = `‚è∞ Deadline Passed!<br>üìû Contact Admin via <a href="https://wa.me/2547XXXXXXXXX" target="_blank">WhatsApp</a>`;
          document.getElementById("ticketForm").style.display = "none";
          document.getElementById("submitButton").style.display = "none";
          document.getElementById("createAccountSection").style.display = "none";
          document.getElementById("salesEntrySection").style.display = "none";
          return;
        }

        const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
        const seconds = Math.floor((timeLeft / 1000) % 60);
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));

        countdownEl.innerHTML = `üïí Time Left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
